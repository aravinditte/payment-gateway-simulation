version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: payment-gateway-postgres
    environment:
      POSTGRES_USER: paygateway
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payment_gateway_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paygateway -d payment_gateway_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-gateway-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-gateway-network

  # Payment Gateway API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-gateway-api
    environment:
      DATABASE_URL: postgresql+asyncpg://paygateway:password@postgres:5432/payment_gateway_db
      REDIS_URL: redis://redis:6379/0
      API_SECRET_KEY: ${API_SECRET_KEY:-your-super-secret-key-change-in-production}
      WEBHOOK_SIGNING_SECRET: ${WEBHOOK_SIGNING_SECRET:-webhook-secret-change-in-production}
      DEBUG: ${DEBUG:-False}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - payment-gateway-network
    command: >
      sh -c "alembic upgrade head &&
             python -m app.scripts.seed_data &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
  redis_data:

networks:
  payment-gateway-network:
    driver: bridge
